<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Particle Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <style>
        #particle-slider {
            width: 100vw !important;
            height: 100vh !important;
        }
    </style>
</head>
<body class="bg-dark">
    <div id="particle-slider">
        <div class="controls">
            <div class="left" data-src="left.gif"></div>
            <div class="right" data-src="/right.png"></div>
        </div>
        <div class="slides">
            <div class="slide" data-src="/logo.png">

            </div>
            <div class="slide" data-src="logo1.png">

            </div>
            <div class="slide" data-src="logo.png">

            </div>
        </div>
        <canvas class="draw"></canvas>
    </div>

    <script src="http://particleslider.com/js/particleslider/current/particleslider.js"></script>
    <script>
        var ps = new ParticleSlider({
        ptlGap: 1 ,
        mouseForce: 15000 ,
        monochrome: false ,
        color: '#000' ,
        ptlSize: 1 ,
        });
        
        var ptl = new ps.Particle(ps);
        
        ptl.ttl = 20;
  </script>
</body>
</html>
